<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Decimal To Binary-Octal-Hexa Cnverter</h1>
            <div>
                <div class="decimal">
                    <h3 for="decimal" id="typehead">Decimal Number: </h3>
                    <input type="text" id="input">
                </div>
                <div class="results">
                    <div class="num binary">
                        <h3 for="binary">Binary Number <hr></h3>
                        <div class="numdiv"><p id="binary">0000</p></div>
                    </div>
                    <div class="num octal">
                        <h3 for="octal">Octal Number<hr></h3>
                        <div class="numdiv"><p id="octal">0000</p></div>
                    </div>
                    <div class="num hexa">
                        <h3 for="hexa">Hexa Number<hr></h3>
                        <div class="numdiv"><p id="hexa">0000</p></div>
                    </div>
                </div>
            </div>
            <button class="btn" id="btn">Convert</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
